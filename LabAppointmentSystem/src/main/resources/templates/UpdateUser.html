<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png"
	th:href="@{/images/Logo-circle.jpg}" />
<title>Update User</title>

<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Header-style.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Footer1-style.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/AddUser-style.css}" />

</head>
<body>

	<div th:include="Header :: body"></div>
	
	<div class="form-page">
		<div class="form-box">
			<div class="form-title">
				<h3>Update User</h3>
			</div>
			<div class="form-body">
				<form th:action="@{/edit}" method="POST" th:object="${userModel}">
				
				<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label for="name">Patient Full Name</label> <input type="text"
							id="full_name" name="fullname" class="input-text" placeholder="Full Name" th:value="${userModel.fullname}">
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="email" id="email"
							name="email" class="input-text" placeholder="Email Address" th:value="${userModel.email}">
					</div>
					<div class="form-group">
						<label for="email">Address</label> <input type="text"
							id="address" name="address" class="input-text"
							placeholder="Address" th:value="${userModel.address}">
					</div>
					<div class="form-group">
						<label for="phone">Phone Number</label> <input type="text"
							id="phone_number" name="phonenumber" class="input-text"
							placeholder="Phone Number" th:value="${userModel.phonenumber}">
					</div>
					<div class="form-group">
						<button type="submit" class="input-btn">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:include="Footer1 :: body"></div>
</body>

</html>
