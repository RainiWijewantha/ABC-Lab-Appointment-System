<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href=""
	th:href="@{/images/Logo-circle.jpg}" />
<title>New Password</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="form-page">
		<div class="form-box">
			<div class="form-title">
				<h3>Update Password</h3>
			</div>
			<div class="form-body">
				<!-- Message Box -->
				<div th:if="${message != null}" class="message-box">
					<p style="color: red;" th:text="${message}" class="message"></p>
				</div>
				<br />
				<!-- End Message Box -->
				<form th:action="@{/updatePassword}" method="POST">
				
					<div class="form-group">

						<label for="">Password</label> <input type="password" name="password"
							class="input-text" placeholder="Password">
					</div>

					<div class="form-group">

						<label for="">Confirm Password</label> <input type="password"
							name="confirmPassword" class="input-text"
							placeholder="Confirm Password">
					</div>
					
					<input type="hidden" name="email" th:value="${email}" />


					<div class="form-group">
						<button type="submit" class="input-btn">Change Password</button>
					</div>
					<div class="or-text">
						<span>Or</span>
					</div>
				</form>
				<p class="form-link">
					Don't have an account?<a href="/register"> Register here</a>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
