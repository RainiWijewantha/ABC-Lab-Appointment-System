<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="icon" type="image/png" href=""
	th:href="@{/images/Logo-circle.jpg}" />
<title>Appointment Schedule</title>

<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Header-style.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Footer1-style.css}" />

<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/bootstrap.min.css}" />

<style>
.button-container {
	margin-bottom: 20px; /* Adjust as needed */
}
</style>

</head>
<body>
	<div th:include="Header :: body"></div>

	<div class="container my-5 col-md-8">

		<div class="row">
            <div class="col-md-12 text-md-right button-container">
                <form action="/generateAppointmentReport" method="get">
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </form>
            </div>
        </div>

		<table class="table  table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Patient Name</th>
					<th scope="col">Test Type</th>
					<th scope="col">Doctor Name (Recommended)</th>
					<th scope="col">Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a :${appointments}">
					<td th:text="${a.id}"></td>
					<td th:text="${a.patient_name}"></td>
					<td th:text="${a.test_type}"></td>
					<td th:text="${a.doctor_name}"></td>
					<td th:text="${a.date}"></td>

				</tr>

			</tbody>
		</table>
	</div>

        <div th:include="Footer1 :: body"></div>

</body>
</html>
