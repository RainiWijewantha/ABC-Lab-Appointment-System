<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="icon" type="image/png" href="" th:href="@{/images/Logo-circle.jpg}"/>
<title>Patient Dashboard</title>
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Header-style.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Footer-style.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Patient-Dashboard-style.css}" />

</head>
<body>
	<div th:include="Header :: body"></div>

	<div id="top-nav">
		<ul>
			<li><a href="" th:href="@{/requestMedicalTest}" target="_blank">Request
					Medical Test</a></li>
			<li><a href="" th:href="@{/viewAppointmentDetails}"
				target="_blank">View Appointment Details</a></li>
			<li><a href="" th:href="@{/reports}" target="_blank">Reports</a></li>
			<li><a th:href="@{/contactUs}">Contact Us</a></li>
			<li><a th:href="@{/aboutUs}">About Us</a></li>
		</ul>
	</div>
	<div class="clr"></div>

	<div class="carousel">
		<div class="img-container">
			<img src="" th:src="@{images/lab 1.jpg}" /> <img src=""
				th:src="@{images/lab 2.jpg}" /> <img src=""
				th:src="@{images/lab 3.jpg}" /> <img src=""
				th:src="@{images/lab 4.jpg}" /> <img src=""
				th:src="@{images/lab 5.jpg}" />
		</div>
		<div class="btn btn-left">
			<ion-icon class="icon" name="chevron-back-outline"></ion-icon>
		</div>
		<div class="btn btn-right">
			<ion-icon class="icon" name="chevron-forward-outline"></ion-icon>
		</div>
	</div>

	<div th:include="Footer1 :: body"></div>
	<script src="" th:src="@{/js/main.js}"></script>
	<script type="module"
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		type="text/javascript"></script>
</body>
</html>
