<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href=""
	th:href="@{/images/Logo-circle.jpg}" />
<title>Forgot Password</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
	<div class="form-page">
		<div class="form-box">
			<div class="form-title">
				<h3>Forgot password</h3>
			</div>
			<div class="form-body">

				<!-- Message Box -->
				<div th:if="${message != null}" class="message-box">
					<p style="color: red;" th:text="${message}" class="message"></p>
				</div>
				<!-- End Message Box -->
				<form th:action="@{/forgotPassword}" method="POST">
				
					<div class="form-group">
						<label for="email">Email</label> <br /> <br /> <input type="email" id="email" name="email" class="input-text" placeholder="Email Address">
					</div>

					<div class="form-group">
						<button type="submit" class="input-btn">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
