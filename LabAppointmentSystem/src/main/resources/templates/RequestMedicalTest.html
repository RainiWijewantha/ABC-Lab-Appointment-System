<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="icon" type="image/png" href=""
	th:href="@{/images/Logo-circle.jpg}" />
<title>Request Medical Test</title>

<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Header-style.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/Footer1-style.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/RequestMedicalTest-style.css}" />

</head>
<body>
	<div th:include="Header :: body"></div>

	<div class="form-page">
		<div class="form-box">
			<div class="form-title">
				<h3>Request Medical Test</h3>
			</div>
			<div class="form-body">

				<!-- Message Box -->
				<div th:if="${message != null}" class="message-box">
					<p style="color: red;" th:text="${message}" class="message"></p>
				</div>
				<!-- End Message Box -->
				<br />
				<form th:action="@{/next}" method="POST"
					th:object="${appontmentsModel}">

					<div class="form-group">
						<label for="full_name">Patient Full Name</label> <input
							type="text" id="full_name" name="full_name" class="input-text"
							placeholder="Full Name"
							th:field="${appointmentsModel.patient_name}">
					</div>

					<div class="form-group">
						<label for="testType">Test Type</label> <select id="testType"
							name="testType" class="input-select"
							th:field="${appointmentsModel.test_type}">
							<option value="bloodTest">Blood Test</option>
							<option value="urineTest">Urine Test</option>
							<option value="xRay">X-Ray</option>
						</select>
					</div>

					<div class="form-group">
						<label for="date">Date</label> <input type="date" id="date"
							name="date" class="input-date"
							th:field="${appointmentsModel.date}">
					</div>

					<div class="form-group">
						<label for="doctor">Doctor (Recommended)</label> <input
							type="text" id="doctor" name="doctor" class="input-text"
							placeholder="Doctor (Recommended)"
							th:field="${appointmentsModel.doctor_name}">
					</div>

					<div class="form-group">
						<button type="submit" class="input-btn">Submit</button>
					</div>

				</form>

			</div>
		</div>
	</div>

	<div th:include="Footer1 :: body"></div>

</body>
</html>
