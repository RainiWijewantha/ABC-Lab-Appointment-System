<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="icon" type="image/png" href=""
	th:href="@{/images/Logo-circle.jpg}" />

<title>Login</title>

<link rel="stylesheet" type="text/css" href=""
	th:href="@{/css/style.css}" />

</head>
<body>
	<div class="form-page">
		<div class="form-box">
			<div class="form-title">
				<h3>Login</h3>
			</div>
			<div class="form-body">
				<form th:action="@{/doctorLogin}" method="POST">

					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							id="username" name="username" class="input-text"
							placeholder="Username">
					</div>
					<br />
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							id="password" name="password" class="input-text"
							placeholder="Password">
					</div>
					<div class="form-group">
						<button type="submit" class="input-btn">Login Now</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
