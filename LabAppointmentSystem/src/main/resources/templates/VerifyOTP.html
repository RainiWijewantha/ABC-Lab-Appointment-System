<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href=""
	th:href="@{/images/Logo-circle.jpg}" />
<title>Verify OTP</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="form-page">
		<div class="form-box">
			<div class="form-title">
				<h3>Verify OTP</h3>
			</div>
			<div class="form-body">
				<!-- Display any error message here -->
				<div th:if="${message != null}" class="message-box">
					<p style="color: red;" th:text="${message}" class="message"></p>
				</div>
				<form th:action="@{/verifyOTP}" method="POST">
					<input type="hidden" name="email" th:value="${email}" />
					<div class="form-group">
						<label for="otp">Enter OTP</label> <br /> <br /> <input type="text"
							name="otp" class="input-text" placeholder="OTP">
					</div>
					<div class="form-group">
						<button type="submit" class="input-btn">Verify</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
